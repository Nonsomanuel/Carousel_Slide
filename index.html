<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel_Slide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   
        <div class="carousel-container">
           <div class="button">
                <i class="fa fa-angle-double-left"  id="prevBtn"></i>
                <i class="fa fa-angle-double-right"  id="nextBtn"></i>
            </div>
           
            
            <div class="carousel-slide">
               <img class="image__img" src="images/carousel-5.jpg" id="lastClone" alt="">
                <img class="image__img" src="images/carousel-3.jpg" alt="">
                <img class="image__img" src="images/carousel-4.jpg" alt="">
                <img class="image__img" src="images/carousel-5.jpg" alt="">
                <img class="image__img" src="images/carousel-3.jpg" id="firstClone" alt="">
                
            </div>
        </div>
        
        
       
        

    <script src="app.js"></script>
</body>
</html>
